<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário Bootstrap</h1>
                <form>
                    <div class="mb-3 mt-3">
                        <label class="form-label" for="nome">Seu nome</label>
                        <input class="form-control" type="text" id="nome" placeholder="Nome...">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Seu E-Mail</label>
                        <input class="form-control" type="email" id="email" placeholder="E-mail...">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="tel">Seu Telefone</label>
                        <input class="form-control" type="tel" id="tel" placeholder="Telefone...">
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
