<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário HTML</h1>
        <h3>Digite os números</h3>
        <form id="form">
            <input type="number" id='A' required placeholder="Número A" />
            <input type="number" id='B' required placeholder="Número B" />
            <p class="error-msg"></p>
            <button type="submit" id="btn-submit">Enviar</button>
        </form>
        <p class="success-msg"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
